Subject:
Примитивные треугольники

Body:
<div class="problem_content">
<p>Рассмотрим треугольники с целыми сторонами a, b и c, при этом a <img src='http://projecteuler.net/images/symbol_le.gif' width='10' height='12' alt='&le;' border='0' style='vertical-align:middle;' /> b <img src='http://projecteuler.net/images/symbol_le.gif' width='10' height='12' alt='&le;' border='0' style='vertical-align:middle;' /> c.<br />
Треугольник с целыми сторонами (a,b,c) называется примитивным, если <dfn title="НОД(a,b,c)=НОД(a,НОД(b,c))"> НОД(a,b,c)</dfn>=1. <br />
Сколько существует примитивных треугольников, периметр которых не превышает 10 000 000?
</p>
</div>
