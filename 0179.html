Subject:
Последовательные положительные делители

Body:
<div class="problem_content">
<p>Найдите количество целых чисел 1 < n < 10<img src="" style="display:none;" alt="^(" /><sup>7</sup><img src="" style="display:none;" alt=")" />, для которых <var>n</var> и <var>n</var> + 1 имеют одинаковое количество положительных делителей. Например, число 14 имеет положительные делители 1, 2, 7, 14, а число 15 - 1, 3, 5, 15.</p>

</div>
