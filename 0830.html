Subject:
Биномы и степени

Body:
<div class="problem_content">


<p>
Пусть $\displaystyle S(n)=\sum\limits_{k=0}^{n}\binom{n}{k}k^n$.</p>

<p>
Известно, что $S(10)=142469423360$.</p>

<p>
Найдите $S(10^{18})$. В качестве ответа приведите остаток от деления полученного результата на $83^3 89^3 97^3$.</p>

</div>
