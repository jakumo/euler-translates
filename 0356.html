Subject:
Наибольшие корни кубических многочленов

Body:
<div class="problem_content">

<p>

Пусть <var>a</var><sub><var>n</var></sub> будет наибольшим вещественным корнем многочлена <var>g</var>(x) = x<sup>3</sup> - 2<sup><var>n</var></sup>&middot;x<sup>2</sup> + <var>n</var>.
<br />
Например, <var>a</var><sub>2</sub> = 3.86619826...
</p>

<p>
Найдите последние восемь цифр <img style="vertical-align:middle" src="https://projecteuler.net/project/images/p356_cubicpoly1.gif" alt="" />.
</p>

<p>
<u><i>Примечание</i></u>: 
<img style="vertical-align:middle" src="https://projecteuler.net/project/images/p356_cubicpoly2.gif" alt="" /> обозначает функцию пол (целую часть).
</p>


</div>
