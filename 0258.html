Subject:
Последовательность Фибоначчи с запаздываниями

Body:
<div class="problem_content">
<p>Последовательность определяется следующим образом:</p>
<ul><li><var>g</var><sub><var>k</var></sub> = 1, для 0 
≤ <var>k</var> 
≤ 1999</li>
<li><var>g</var><sub><var>k</var></sub> = <var>g</var><sub><var>k</var>-2000</sub> + <var>g</var><sub><var>k</var>-1999</sub>, для <var>k</var> 
≥ 2000.</li>
</ul>
<p>Найдите <var>g</var><sub><var>k</var></sub> mod 20092010 для <var>k</var> = 10<sup>18</sup>.</p>
</div>
