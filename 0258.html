Subject:
Последовательность Фибоначчи с запаздываниями

Body:
<div class="problem_content">
<p>Последовательность определяется следующим образом:</p>
<ul><li><var>g</var><img src="" style="display:none;" alt="_(" /><sub><var>k</var></sub><img src="" style="display:none;" alt=")" /> = 1, для 0 
<img src='http://projecteuler.net/images/symbol_le.gif' width='10' height='12' alt='&le;' border='0' style='vertical-align:middle;' /> <var>k</var> 
<img src='http://projecteuler.net/images/symbol_le.gif' width='10' height='12' alt='&le;' border='0' style='vertical-align:middle;' /> 1999</li>
<li><var>g</var><img src="" style="display:none;" alt="_(" /><sub><var>k</var></sub><img src="" style="display:none;" alt=")" /> = <var>g</var><img src="" style="display:none;" alt="_(" /><sub><var>k</var>-2000</sub><img src="" style="display:none;" alt=")" /> + <var>g</var><img src="" style="display:none;" alt="_(" /><sub><var>k</var>-1999</sub><img src="" style="display:none;" alt=")" />, для <var>k</var> 
<img src='http://projecteuler.net/images/symbol_ge.gif' width='10' height='12' alt='&ge;' border='0' style='vertical-align:middle;' /> 2000.</li>
</ul>
<p>Найдите <var>g</var><img src="" style="display:none;" alt="_(" /><sub><var>k</var></sub><img src="" style="display:none;" alt=")" /> mod 20092010 для <var>k</var> = 10<img src="" style="display:none;" alt="^(" /><sup>18</sup><img src="" style="display:none;" alt=")" />.</p>
</div>
