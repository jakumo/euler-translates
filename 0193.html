Subject:
Бесквадратные числа.

Body:
<div class="problem_content">
<p>Положительное целое число <var>n</var> называется бесквадратным, если оно не делится ни на один квадрат простого числа. Таким образом, 1, 2, 3, 5, 6, 7, 10, 11 являются бесквадратными, а 4, 8, 9, 12 - нет.</p>

<p>Сколько существует бесквадратных чисел до 2<img src="" style="display:none;" alt="^(" /><sup>50</sup><img src="" style="display:none;" alt=")" />?</p>

</div>
