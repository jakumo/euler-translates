Subject:
Месть функции пол

Body:
<div class="problem_content">

<p>Определим <var>f</var><sub><var>k</var></sub>(<var>n</var>) = $\sum_{i=0}^{n}$ <var>f</var><sub><var>k</var></sub>($\lfloor\frac{i}{k}\rfloor$), где <var>f</var><sub><var>k</var></sub>(0) = 1 и $\lfloor x \rfloor$ обозначает функцию пол.</p>

<p>Например, <var>f</var><sub>5</sub>(10) = 18, <var>f</var><sub>7</sub>(100) = 1003 и <var>f</var><sub>2</sub>(10<sup>3</sup>) = 264830889564.</p>

<p>Найдите $(\sum_{k=2}^{10}$ <var>f</var><sub><var>k</var></sub>(10<sup>14</sup>)$)$ mod (10<sup>9</sup>+7).</p>


</div>
