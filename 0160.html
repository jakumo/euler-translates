Subject:
Конечные цифры факториалов

Body:
<div class="problem_content">
<p>Для каждого N пусть f(N) будет последними пятью цифрами перед конечными нулями в N!.<br />
Для примера,</p>
<p style="margin-left:50px;">9! = 362880, поэтому f(9)=36288<br />

10! = 3628800, поэтому f(10)=36288<br />
20! = 2432902008176640000, поэтому f(20)=17664</p>
<p>Найдите f(1 000 000 000 000).</p>
</div>
