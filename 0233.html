Subject:
Точки решетки на окружности

Body:
<div class="problem_content">
<p>Пусть <var>f</var>(<var>N</var>) будет количеством точек с целыми координатами, находящихся на окружности, проходящей через (0,0), (<var>N</var>,0),(0,<var>N</var>) и (<var>N</var>,<var>N</var>).</p>

<p>Можно показать, что <var>f</var>(10000)&thinsp;=&thinsp;36.</p>

<p>Какова сумма всех положительных целых чисел <var>N</var>&thinsp;≤&thinsp;10<sup>11</sup> таких, что <var>f</var>(<var>N</var>)&thinsp;=&thinsp;420&thinsp;?</p>

</div>
