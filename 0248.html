Subject:
Числа, чья функция Эйлера равна 13!

Body:
<div class="problem_content">
<p>Первое число n, для которого &phi;(n)=13! - это 6227180929.</p>
<p>Найдите 150 000-е такое число.</p>

<p class="info">Примечание: Число, которое необходимо найти, было недавно изменено.
Проверьте, что вы высчитываете правильное число!</p>

</div>
