Subject:
Модульные кубы, часть 1.

Body:
<div class="problem_content">
<p>
Для положительного числа <var>n</var>, определим S(<var>n</var>) как сумму целых чисел <var>x,</var>, для которых 1<img src='http://projecteuler.net/images/symbol_lt.gif' width='10' height='10' alt='&lt;' border='0' style='vertical-align:middle;' /><var>x</var><img src='http://projecteuler.net/images/symbol_lt.gif' width='10' height='10' alt='&lt;' border='0' style='vertical-align:middle;' /><var>n</var> и <br /> <var>x</var><img src="" style="display:none;" alt="^(" /><sup>3</sup><img src="" style="display:none;" alt=")" /><img src='http://projecteuler.net/images/symbol_cong.gif' width='9' height='11' alt='&equiv;' border='0' style='vertical-align:middle;' />1 mod <var>n</var>.
</p>
<p>
Если <var>n</var>=91, существует 8 возможных значений <var>x</var>: 9, 16, 22, 29, 53, 74, 79, 81.<br />
Значит, S(91)=9+16+22+29+53+74+79+81=363.</p>
<p>
Найдите S(13082761331670030).
</p>
</div>
