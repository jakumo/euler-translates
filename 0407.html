Subject:
Идемпотентные числа

Body:
<div class="problem_content">

<p>
Если мы вычислим <var>a</var><sup>2</sup> mod 6 для 0 <img src='http://projecteuler.net/images/symbol_le.gif' width='10' height='12' alt='&le;' border='0' style='vertical-align:middle;' /> <var>a</var> <img src='http://projecteuler.net/images/symbol_le.gif' width='10' height='12' alt='&le;' border='0' style='vertical-align:middle;' /> 5, мы получим: 0,1,4,3,4,1.
</p>
<p>
Наибольшее значение <var>a</var> такое, что <var>a</var><sup>2</sup> <img src='http://projecteuler.net/images/symbol_cong.gif' width='9' height='11' alt='&equiv;' border='0' style='vertical-align:middle;' /> <var>a</var> mod 6 - это 4.<BR />
Назовем M(<var>n</var>) наибольшее значение <var>a</var> <img src='http://projecteuler.net/images/symbol_lt.gif' width='10' height='10' alt='&lt;' border='0' style='vertical-align:middle;' /> <var>n</var> такое, что <var>a</var><sup>2</sup> <img src='http://projecteuler.net/images/symbol_cong.gif' width='9' height='11' alt='&equiv;' border='0' style='vertical-align:middle;' /> <var>a</var> (mod <var>n</var>).<BR />
Так, M(6) = 4.
</p>
<p>
Найдите <img src='http://projecteuler.net/images/symbol_sum.gif' width='11' height='14' alt='&sum;' border='0' style='vertical-align:middle;' />M(<var>n</var>) для 1 <img src='http://projecteuler.net/images/symbol_le.gif' width='10' height='12' alt='&le;' border='0' style='vertical-align:middle;' /> <var>n</var> <img src='http://projecteuler.net/images/symbol_le.gif' width='10' height='12' alt='&le;' border='0' style='vertical-align:middle;' /> 10<sup>7</sup>.
</p>


</div>
