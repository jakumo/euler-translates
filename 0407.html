Subject:
Идемпотентные числа

Body:
<div class="problem_content">

<p>
Если мы вычислим <var>a</var><sup>2</sup> mod 6 для 0 ≤ <var>a</var> ≤ 5, мы получим: 0,1,4,3,4,1.
</p>
<p>
Наибольшее значение <var>a</var> такое, что <var>a</var><sup>2</sup> ≡ <var>a</var> mod 6 - это 4.<br />
Назовем M(<var>n</var>) наибольшее значение <var>a</var> < <var>n</var> такое, что <var>a</var><sup>2</sup> ≡ <var>a</var> (mod <var>n</var>).<br />
Так, M(6) = 4.
</p>
<p>
Найдите <span style="font-family:times new roman;font-size:13pt;">∑</span>M(<var>n</var>) для 1 ≤ <var>n</var> ≤ 10<sup>7</sup>.
</p>


</div>
