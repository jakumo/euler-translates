Subject:
Скрытый квадрат.

Body:
<div class="problem_content">
<p>Найдите уникальное положительное целое число, чей квадрат имеет форму 1_2_3_4_5_6_7_8_9_0,<br /> где каждое &ldquo;_&rdquo; обозначает одну цифру.</p>
</div>
