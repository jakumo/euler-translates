Subject:
Арфиметически-геометрическая последовательность.

Body:
<div class="problem_content">
<p>
Дана арифметически-геометрическая последовательность u(<var>k</var>) = (900-3<var>k</var>)<var>r</var><img src="" style="display:none;" alt="^(" /><sup><var>k</var>-1</sup><img src="" style="display:none;" alt=")" />.<br />

Пусть s(<var>n</var>) = &Sigma;<img src="" style="display:none;" alt="_(" /><sub><var>k</var>=1...<var>n</var></sub><img src="" style="display:none;" alt=")" />u(<var>k</var>).
</p>
<p>
Найдите значение <var>r</var>, при котором s(5000) = -600 000 000 000.
</p>
<p>

Дайте ответ, округленный до 12 знаков после запятой.
</p>
