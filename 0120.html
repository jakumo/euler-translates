Subject:
Квадратные остатки

Body:
<div class="problem_content">

<p>Пусть <i>r</i> будет остатком от деления (<i>a</i><img src='http://projecteuler.net/images/symbol_minus.gif' width='9' height='3' alt='&minus;' border='0' style='vertical-align:middle;' />1)<img src="" style="display:none;" alt="^(" /><sup><i>n</i></sup><img src="" style="display:none;" alt=")" /> + (<i>a</i>+1)<img src="" style="display:none;" alt="^(" /><sup><i>n</i></sup><img src="" style="display:none;" alt=")" /> на <i>a</i><img src="" style="display:none;" alt="^(" /><sup>2</sup><img src="" style="display:none;" alt=")" />.</p>

<p>К примеру, если <i>a</i> = 7 и <i>n</i> = 3, то <i>r</i> = 42: 6<img src="" style="display:none;" alt="^(" /><sup>3</sup><img src="" style="display:none;" alt=")" /> + 8<img src="" style="display:none;" alt="^(" /><sup>3</sup><img src="" style="display:none;" alt=")" /> = 728 <img src='http://projecteuler.net/images/symbol_cong.gif' width='9' height='11' alt='&equiv;' border='0' style='vertical-align:middle;' /> 42 mod 49. При изменении <i>n</i> будет изменяться и <i>r</i>, однако, для <i>a</i> = 7 оказывается, что <i>r</i><img src="" style="display:none;" alt="_(" /><sub>max</sub><img src="" style="display:none;" alt=")" /> = 42.</p>

<p>Найдите <span style='font-family:times new roman;font-size:13pt;'><img src='http://projecteuler.net/images/symbol_sum.gif' width='11' height='14' alt='&sum;' border='0' style='vertical-align:middle;' /></span> <i>r</i><img src="" style="display:none;" alt="_(" /><sub>max</sub><img src="" style="display:none;" alt=")" /> для 3 <img src='http://projecteuler.net/images/symbol_le.gif' width='10' height='12' alt='&le;' border='0' style='vertical-align:middle;' /> <i>a</i> <img src='http://projecteuler.net/images/symbol_le.gif' width='10' height='12' alt='&le;' border='0' style='vertical-align:middle;' /> 1000, .</p>
