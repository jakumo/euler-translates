Subject:
Квадратные остатки

Body:
<div class="problem_content">

<p>Пусть <i>r</i> будет остатком от деления (<i>a</i>−1)<img src="" style="display:none;" alt="^(" /><sup><i>n</i></sup><img src="" style="display:none;" alt=")" /> + (<i>a</i>+1)<img src="" style="display:none;" alt="^(" /><sup><i>n</i></sup><img src="" style="display:none;" alt=")" /> на <i>a</i><img src="" style="display:none;" alt="^(" /><sup>2</sup><img src="" style="display:none;" alt=")" />.</p>

<p>К примеру, если <i>a</i> = 7 и <i>n</i> = 3, то <i>r</i> = 42: 6<img src="" style="display:none;" alt="^(" /><sup>3</sup><img src="" style="display:none;" alt=")" /> + 8<img src="" style="display:none;" alt="^(" /><sup>3</sup><img src="" style="display:none;" alt=")" /> = 728 ≡ 42 mod 49. При изменении <i>n</i> будет изменяться и <i>r</i>, однако, для <i>a</i> = 7 оказывается, что <i>r</i><img src="" style="display:none;" alt="_(" /><sub>max</sub><img src="" style="display:none;" alt=")" /> = 42.</p>

<p>Найдите <span style='font-family:times new roman;font-size:13pt;'>∑</span> <i>r</i><img src="" style="display:none;" alt="_(" /><sub>max</sub><img src="" style="display:none;" alt=")" /> для 3 ≤ <i>a</i> ≤ 1000, .</p>

</div>
