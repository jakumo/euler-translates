Subject:
Квадратные остатки

Body:
<div class="problem_content">

<p>Пусть <i>r</i> будет остатком от деления (<i>a</i>−1)<sup><i>n</i></sup> + (<i>a</i>+1)<sup><i>n</i></sup> на <i>a</i><sup>2</sup>.</p>

<p>К примеру, если <i>a</i> = 7 и <i>n</i> = 3, то <i>r</i> = 42: 6<sup>3</sup> + 8<sup>3</sup> = 728 ≡ 42 mod 49. При изменении <i>n</i> будет изменяться и <i>r</i>, однако, для <i>a</i> = 7 оказывается, что <i>r</i><sub>max</sub> = 42.</p>

<p>Найдите <span style='font-family:times new roman;font-size:13pt;'>∑</span> <i>r</i><sub>max</sub> для 3 ≤ <i>a</i> ≤ 1000.</p>

</div>
