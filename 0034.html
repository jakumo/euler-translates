Subject:
Факториалы цифр

Body:
<div class="problem_content">

<p>145 является любопытным числом, поскольку 1! + 4! + 5! = 1 + 24 + 120 = 145.</p>

<p>Найдите сумму всех чисел, каждое из которых равно сумме факториалов своих цифр.</p>

<p class="info">Примечание: поскольку 1! = 1 и 2! = 2 не являются суммами, учитывать их не
следует.</p>

</div>
