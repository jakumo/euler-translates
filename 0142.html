Subject:
Коллекция квадратов целых чисел

Body:
<div class="problem_content">
<p>Найдите наименьшее значение x + y + z с целыми числами x <img src='http://projecteuler.net/images/symbol_gt.gif' width='10' height='10' alt='&gt;' border='0' style='vertical-align:middle;' /> y <img src='http://projecteuler.net/images/symbol_gt.gif' width='10' height='10' alt='&gt;' border='0' style='vertical-align:middle;' /> z <img src='http://projecteuler.net/images/symbol_gt.gif' width='10' height='10' alt='&gt;' border='0' style='vertical-align:middle;' /> 0 такими, что x + y, x <img src='http://projecteuler.net/images/symbol_minus.gif' width='9' height='3' alt='&minus;' border='0' style='vertical-align:middle;' /> y, x + z, x <img src='http://projecteuler.net/images/symbol_minus.gif' width='9' height='3' alt='&minus;' border='0' style='vertical-align:middle;' /> z, y + z, y <img src='http://projecteuler.net/images/symbol_minus.gif' width='9' height='3' alt='&minus;' border='0' style='vertical-align:middle;' /> z все являются квадратами целых чисел.</p>

</div>
