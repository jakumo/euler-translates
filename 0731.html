Subject:
Число Стоунхема

Body:
<div class="problem_content">

<p>
$$A=\sum_{i=1}^{\infty} \frac{1}{3^i 10^{3^i}}$$
</p>
<p>
Определим $A(n)$ как 10 последовательных десятичных цифр числа, начиная с $n$-той цифры. 
Например, $A(100) = 4938271604$ и $A(10^8)=2584642393$.
</p>
<p>
Найдите $A(10^{16})$
</p>
