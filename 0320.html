Subject:
Деление факториалов на гигантские целые числа.

Body:
<div class="problem_content">
<p>
Обозначим через N(<var>i</var>) наименьшее целое число <var>n</var>, при котором <var>n</var>! 
делится без остатка на (<var>i</var>!)<img src="" style="display:none;" alt="^("
/><sup>1234567890</sup><img src="" style="display:none;" alt=")" />
</p>
<p>
Пусть S(<var>u</var>)=<img src='images/symbol_sum.gif' width='11' height='14' alt='&sum;'
border='0' style='vertical-align:middle;' />N(<var>i</var>), где 10 <img
src='images/symbol_le.gif' width='10' height='12' alt='&le;' border='0' style='vertical-
align:middle;' /> <var>i</var> <img src='images/symbol_le.gif' width='10' height='12' alt='&le;'
border='0' style='vertical-align:middle;' /> <var>u</var>.
</p>
<p>
S(1000)=614538266565663.
</p>
<p>
Найдите S(1 000 000) mod 10<img src="" style="display:none;" alt="^(" /><sup>18</sup><img src=""
style="display:none;" alt=")" />.
</p>
</div>
