Subject:
Разложение коэффициентов двучленов на простые сомножители.

Body:
<div class="problem_content">
<p>Коэффициент двучлена <img src="" style="display:none;" alt="^(" /><sup>10</sup><img src="" style="display:none;"

alt=")" />C<img src="" style="display:none;" alt="_(" /><sub>3</sub><img src="" style="display:none;" alt=")" /> =

120.<br />
120 = 2<img src="" style="display:none;" alt="^(" /><sup>3</sup><img src="" style="display:none;" alt=")" /> <img

src='http://projecteuler.net/images/symbol_times.gif' width='9' height='9' alt='&times;' border='0'

style='vertical-align:middle;' /> 3 <img src='http://projecteuler.net/images/symbol_times.gif' width='9' height='9'

alt='&times;' border='0' style='vertical-align:middle;' /> 5 = 2 <img

src='http://projecteuler.net/images/symbol_times.gif' width='9' height='9' alt='&times;' border='0'

style='vertical-align:middle;' /> 2 <img src='http://projecteuler.net/images/symbol_times.gif' width='9' height='9'

alt='&times;' border='0' style='vertical-align:middle;' /> 2 <img

src='http://projecteuler.net/images/symbol_times.gif' width='9' height='9' alt='&times;' border='0'

style='vertical-align:middle;' /> 3 <img src='http://projecteuler.net/images/symbol_times.gif' width='9' height='9'

alt='&times;' border='0' style='vertical-align:middle;' /> 5, и 2 + 2 + 2 + 3 + 5 = 14.<br />
Таким образом, сумма членов простого разложения <img src="" style="display:none;" alt="^(" /><sup>10</sup><img

src="" style="display:none;" alt=")" />C<img src="" style="display:none;" alt="_(" /><sub>3</sub><img src=""

style="display:none;" alt=")" /> составляет 14.
<br /><br />
Найдите сумму членов простого разложения <img src="" style="display:none;" alt="^(" /><sup>20000000</sup><img

src="" style="display:none;" alt=")" />C<img src="" style="display:none;" alt="_(" /><sub>15000000</sub><img src=""

style="display:none;" alt=")" />.
</p>
</div>
