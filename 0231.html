Subject:
Разложение коэффициентов двучленов на простые сомножители

Body:
<div class="problem_content">
<p>Коэффициент двучлена <sup>10</sup>C<sub>3</sub> = 120.<br />
120 = 2<sup>3</sup> × 3 × 5 = 2 × 2 × 2 × 3 × 5, и 2 + 2 + 2 + 3 + 5 = 14.<br />
Таким образом, сумма членов простого разложения <sup>10</sup>C<sub>3</sub> составляет 14.
<br /><br />
Найдите сумму членов простого разложения <sup>20000000</sup>C<sub>15000000</sub>.
</p>
</div>
