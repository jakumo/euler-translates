Subject:
Найдите 10001-ое простое число.

Body:
<div class="problem_content">

<p>Выписав первые шесть простых чисел, получим 2, 3, 5, 7, 11 и 13. Очевидно, что 6-ое простое число - 13.</p>

<p>Какое число является 10001-ым простым числом?</p>

</div>
