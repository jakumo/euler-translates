Subject:
Биномиальные коэффициенты, кратные 10

Body:
<div class="problem_content">
Пусть T(<var>m</var>, <var>n</var>) является числом таких биномиальных коэффициентов <sup><var>i</var></sup>C<sub><var>n</var></sub>, которые делятся на 10 без остатка при <var>n</var> ≤ <var>i</var> &lt; <var>m</var> (где <var>i</var>, <var>m</var> и <var>n</var> - натуральные числа).<br />
Известно, что T(10<sup>9</sup>, 10<sup>7</sup>-10) = 989697000.
<p>
Найдите T(10<sup>18</sup>, 10<sup>12</sup>-10).
</p>
</div>
