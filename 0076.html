Subject:
Подсчет сумм

Body:
<div class="problem_content">
<p>Число 5 можно записать в виде суммы ровно шестью различными способами::</p>
<p style='margin-left:50px;'>4 + 1<br />
3 + 2<br />
3 + 1 + 1<br />
2 + 2 + 1<br />
2 + 1 + 1 + 1<br />
1 + 1 + 1 + 1 + 1</p>
<p>Сколькими различными способами можно записать число 100 в виде суммы по крайней мере

двух целых положительных чисел?</p>
</div>
