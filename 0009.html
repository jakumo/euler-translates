Subject:
Особая тройка Пифагора

Body:
<div class="problem_content">
<p>Тройка Пифагора - три натуральных числа <var>a</var> &lt; <var>b</var> &lt; <var>c</var>, для которых выполняется равенство</p>

<div style="text-align:center;"> <var>a</var><sup>2</sup> + <var>b</var><sup>2</sup> = <var>c</var><sup>2</sup></div>

<p>Например, 3<sup>2</sup> + 4<sup>2</sup> = 9 + 16 = 25 = 5<sup>2</sup>.</p>

<p>Существует только одна тройка Пифагора, для которой <var>a</var> + <var>b</var> + <var>c</var> = 1000.<br />
Найдите произведение <var>abc</var>.</p>

</div>
