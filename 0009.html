Особая тройка Пифагора

<p>Тройка Пифагора - три натуральных числа <var>a</var> < <var>b</var> < <var>c</var>, для которых выполняется равенство</p>

<div style="text-align:center;"> <var>a</var><img src="" style="display:none;" alt="^(" /><sup>2</sup><img src="" style="display:none;" alt=")" /> + <var>b</var><img src="" style="display:none;" alt="^(" /><sup>2</sup><img src="" style="display:none;" alt=")" /> = <var>c</var><img src="" style="display:none;" alt="^(" /><sup>2</sup><img src="" style="display:none;" alt=")" />

</div>

<p>Например, 3<img src="" style="display:none;" alt="^(" /><sup>2</sup><img src="" style="display:none;" alt=")" /> + 4<img src="" style="display:none;" alt="^(" /><sup>2</sup><img src="" style="display:none;" alt=")" /> = 9 + 16 = 25 = 5<img src="" style="display:none;" alt="^(" /><sup>2</sup><img src="" style="display:none;" alt=")" />.</p>

<p>Существует только одна тройка Пифагора, для которой <var>a</var> + <var>b</var> + <var>c</var> = 1000.<br />Найдите произведение <var>abc</var>.</p>
