Subject:
Медиана целочисленной длины

Body:
<div class="problem_content">

<p>
ABC - треугольник с целочисленными длинами сторон a&le;b&le;c.<br />
m<sub>c</sub> - медиана, соединяющая вершину C с серединой стороны AB. <br />
F(n) - количество таких треугольников с c&le;n, в которых m<sub>c</sub> также имеет целочисленную длину.<br />
F(10)=3 и F(50)=165.</p>
<p>
Найдите F(100000).
</p>

</div>
