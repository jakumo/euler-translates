Subject:
Наименьший простой делитель

Body:
<div class="problem_content">

<p>
Пусть smpf(<var>n</var>) будет наименьшим простым делителем числа <var>n</var>.<br />
smpf(91)=7, потому что 91=7&times;13.<br />
smpf(45)=3, потому что 45=3&times;3&times;5.<br />
Пусть S(<var>n</var>) будет суммой smpf(<var>i</var>) для 2 &le; <var>i</var> &le; <var>n</var>.<br />
Например, S(100)=1257.
</p>

<p>
Найдите S(10<sup>12</sup>) mod 10<sup>9</sup>.
</p>

</div>
