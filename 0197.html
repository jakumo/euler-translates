Subject:
Исследуем поведение рекурсивно заданной последовательности

Body:
<div class="problem_content">
<p>Дана функция <var>f</var>(<var>x</var>) = <img src='http://projecteuler.net/images/symbol_lfloor.gif' width='6' height='16' alt='&lfloor;' border='0' style='vertical-align:middle;' />2<img src="" style="display:none;" alt="^(" /><sup>30.403243784-<var>x</var><img src="" style="display:none;" alt="^(" /><sup>2</sup><img src="" style="display:none;" alt=")" /></sup><img src="" style="display:none;" alt=")" /><img src='http://projecteuler.net/images/symbol_rfloor.gif' width='6' height='16' alt='&rfloor;' border='0' style='vertical-align:middle;' /> <img src='http://projecteuler.net/images/symbol_times.gif' width='9' height='9' alt='&times;' border='0' style='vertical-align:middle;' /> 10<img src="" style="display:none;" alt="^(" /><sup>-9</sup><img src="" style="display:none;" alt=")" /> ( <img src='http://projecteuler.net/images/symbol_lfloor.gif' width='6' height='16' alt='&lfloor;' border='0' style='vertical-align:middle;' /> <img src='http://projecteuler.net/images/symbol_rfloor.gif' width='6' height='16' alt='&rfloor;' border='0' style='vertical-align:middle;' /> - функция пол),<br />

последовательность <var>u<img src="" style="display:none;" alt="_(" /><sub>n</sub><img src="" style="display:none;" alt=")" /></var> задана как <var>u</var><img src="" style="display:none;" alt="_(" /><sub>0</sub><img src="" style="display:none;" alt=")" /> = -1 и <var>u</var><img src="" style="display:none;" alt="_(" /><sub><var>n</var>+1</sub><img src="" style="display:none;" alt=")" /> = <var>f</var>(<var>u<img src="" style="display:none;" alt="_(" /><sub>n</sub><img src="" style="display:none;" alt=")" /></var>).</p>

<p>Найдите <var>u<img src="" style="display:none;" alt="_(" /><sub>n</sub><img src="" style="display:none;" alt=")" /></var> + <var>u</var><img src="" style="display:none;" alt="_(" /><sub><var>n</var>+1</sub><img src="" style="display:none;" alt=")" /> для <var>n</var> = 10<img src="" style="display:none;" alt="^(" /><sup>12</sup><img src="" style="display:none;" alt=")" />.<br />

Дайте свой ответ с 9 знаками после десятичной точки.</p>
</div>
