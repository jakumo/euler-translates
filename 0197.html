Subject:
Исследуем поведение рекурсивно заданной последовательности

Body:
<div class="problem_content">
<p>Дана функция <var>f</var>(<var>x</var>) = ⌊2<sup>30.403243784-<var>x</var><sup>2</sup></sup>⌋ × 10<sup>-9</sup> ( ⌊ ⌋ - функция пол),<br />

последовательность <var>u<sub>n</sub></var> задана как <var>u</var><sub>0</sub> = -1 и <var>u</var><sub><var>n</var>+1</sub> = <var>f</var>(<var>u<sub>n</sub></var>).</p>

<p>Найдите <var>u<sub>n</sub></var> + <var>u</var><sub><var>n</var>+1</sub> для <var>n</var> = 10<sup>12</sup>.<br />

Дайте свой ответ с 9 знаками после десятичной точки.</p>
</div>
