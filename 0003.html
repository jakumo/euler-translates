Subject:
Найдите самый большой делитель сложного числа, являющийся простым числом.

Body:
<div class="problem_content"><p>Простые делители числа 13195 - это 5, 7, 13 и 29.</p><p>Какой самый большой делитель числа 600851475143, являющийся простым числом?</p></div>
