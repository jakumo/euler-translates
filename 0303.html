Subject:
Кратные с маленькими цифрами

Body:
<div class="problem_content">
<p>
Для положительного целого <var>n</var> определим <var>f</var>(<var>n</var>), как наименьшее положительное кратное <var>n</var>, для записи которого в десятичной системе исчисления используются только цифры <img src='http://projecteuler.net/images/symbol_le.gif' width='10' height='12' alt='&le;' border='0' style='vertical-align:middle;' /> 2.</p>
<p>Таким образом, <var>f</var>(2)=2, <var>f</var>(3)=12, <var>f</var>(7)=21, <var>f</var>(42)=210, <var>f</var>(89)=1121222.</p>
<p>Также, <img src="http://projecteuler.net/project/images/p303_formula100.gif" style="vertical-align:middle" alt='' />.</p>
<p>
Найдите <img src="http://projecteuler.net/project/images/p303_formula10000.gif" style="vertical-align:middle" alt='' />.
</p>
</div>
