Subject:
Целые прямоугольные треугольники

Body:
<div class="problem_content"><p>Если <i>p</i> - периметр прямоугольного треугольника с целочисленными длинами сторон {<i>a</i>,<i>b</i>,<i>c</i>}, то существует ровно три решения для <i>p</i> = 120:</p><p style='text-align:center;\'>{20,48,52}, {24,45,51}, {30,40,50}</p><p>Какое значение <i>p</i> ≤ 1000 дает максимальное число решений?</p></div>
