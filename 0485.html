Subject:
Максимальное количество делителей

Body:
<div class="problem_content">

<p>
Пусть d(<var>n</var>) будет количеством делителей числа <var>n</var>.<br />
Пусть M(<var>n</var>,<var>k</var>) будет наибольшим значением d(<var>j</var>) для <var>n</var> &le; <var>j</var> &le; <var>n</var>+<var>k</var>-1.<br />
Пусть S(<var>u</var>,<var>n</var>) будет суммой M(<var>n</var>,<var>k</var>) для 1 &le; <var>n</var> &le; <var>u</var>-<var>k</var>+1.
</p>
<p>
Вам дано, что S(1000,10)=17176.
</p>
<p>
Найдите S(100 000 000,100 000).
</p>


</div>
