Subject:
Какое самое маленькое число делится без остатка на все числа от 1 до 20?

Body:
<div class="problem_content"><p>2520 - самое маленькое число, которое делится без остатка на все числа от 1 до 10.</p><p>Какое самое маленькое число <dfn title="делится без остатка">делится нацело</dfn> на все числа от 1 до 20?</p></div>
