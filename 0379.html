Subject:
Количество наименьших общих кратных

Body:
<div class="problem_content">

<p>Пусть <var>f</var>(<var>n</var>) будет количеством пар (<var>x</var>,<var>y</var>), где <var>x</var> и <var>y</var> - натуральные числа, <var>x</var> ≤ <var>y</var> и наименьшее общее кратное <var>x</var> и <var>y</var> равно <var>n</var>.
</p>

<p>
Пусть <var>g</var> будет <b>функцией суммы</b> от <var>f</var>, то есть 
<var>g</var>(<var>n</var>) = <span style="font-family:times new roman;font-size:13pt;">∑</span> <var>f</var>(<var>i</var>) для 1 ≤ <var>i</var> ≤ <var>n</var>.
</p>

<p>
Известно, что <var>g</var>(10<sup>6</sup>) = 37429395.
</p>

<p>
Найдите <var>g</var>(10<sup>12</sup>).
</p>

</div>
