Subject:
Числа, в которых сумма никаких трех идущих подряд цифр не превышает заданное значение

Body:
<div class="problem_content">
<p>Сколько существует двадцатизначных чисел <var>n</var> (без ведущих нулей) таких, что сумма никаких трех идущих подряд цифр в числе <var>n</var> не превышает 9?</p>

</div>
