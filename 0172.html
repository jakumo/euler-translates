Subject:
Исследуем числа с несколькими повторяющимися цифрами.

Body:
<div class="problem_content">
<p>Сколько существует 18-значных чисел <var>n</var> (без предшествующих нулей) таких, что никакая цифра не встречается в <var>n</var> более трех раз?</p>
</div>
