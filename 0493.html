Subject:
Под радугой

Body:
<div class="problem_content">

<p>В мешке находятся 70 разноцветных шариков, по 10 каждого цвета радуги.</p>
<p>Каково ожидаемое количество различных цветов среди 20 случайным образом вытащенных шариков?</p>
<p>Дайте ответ с точностью до девяти цифр после десятичной точки (a.bcdefghij).</p>

</div>
