Subject:
Почти прямоугольные треугольники I

Body:
<div class="problem_content">
<p>Назовем треугольник с целыми сторонами <var>a</var> ≤ <var>b</var> ≤ <var>c</var> <i>слегка остроугольным</i>, если стороны удовлетворяют равенству <br /> <var>a</var><sup>2</sup> + <var>b</var><sup>2</sup> = <var>c</var><sup>2</sup> + 1.</p>

<p>Сколько существует слегка остроугольных треугольников с периметром ≤ 25 000 000?</p> 

</div>
