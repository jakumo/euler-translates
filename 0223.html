Subject:
Почти прямоугольные треугольники I

Body:
<div class="problem_content">
<p>Назовем треугольник с целыми сторонами <var>a</var> ≤ <var>b</var> ≤ <var>c</var> <i>слегка остроугольным</i>, если стороны удовлетворяют равенству <br /> <var>a</var><img src="" style="display:none;" alt="^(" /><sup>2</sup><img src="" style="display:none;" alt=")" /> + <var>b</var><img src="" style="display:none;" alt="^(" /><sup>2</sup><img src="" style="display:none;" alt=")" /> = <var>c</var><img src="" style="display:none;" alt="^(" /><sup>2</sup><img src="" style="display:none;" alt=")" /> + 1.</p>

<p>Сколько существует слегка остроугольных треугольников с периметром ≤ 25 000 000?</p> 

</div>
