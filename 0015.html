Subject:
Пути через таблицу

Body:
<div class="problem_content">
<p>Начиная в левом верхнем углу сетки 2×2 и имея возможность двигаться только вниз или вправо, существует ровно 6 маршрутов до правого нижнего угла сетки.</p>
<div style="text-align:center;">
<img src="https://projecteuler.net/project/images/p015.png" alt="" />
</div>
<p>Сколько существует таких маршрутов в сетке 20×20?</p>
</div>
