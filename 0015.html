Subject:
Пути через таблицу

Body:
<div class="problem_content">
<p>В таблице 2×2 всего существует 6 маршрутов (двигаясь только вниз или вправо), начинающихся в левом верхнем углу и заканчивющихся в правом нижнем.</p>
<div style="text-align:center;">
<img src="http://projecteuler.net/project/images/p_015.gif" alt="" />
</div>
<p>Сколько существует маршрутов в таблице 20×20?</p>
</div>
