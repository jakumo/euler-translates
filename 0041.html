Subject:
Пан-цифровое простое число

Body:
<div class="problem_content">

<p>Будем считать <i>n</i>-значное число пан-цифровым, если каждая из цифр от 1 до <i>n</i>

используется в нем ровно один раз. К примеру, 2143 является 4-значным пан-цифровым числом, а также

простым числом.</p>
<p>Какое существует наибольшее <i>n</i>-значное пан-цифровое простое число?</p>

</div>
