Subject:
Треугольники с целыми сторонами и целым углом

Body:
<div class="problem_content">
<p>
Сколько существует треугольников с целыми сторонами и по крайней мере одним целым углом (измеряя значение в градусах), периметры которых не превышают 10<img src="" style="display:none;" alt="^(" /><sup>8</sup><img src="" style="display:none;" alt=")" />?
</p>
</div>
