Subject:
Почти равнобедренные треугольники со 120 градусами

Body:
<div class="problem_content">

<p>
Пусть <var>a</var>, <var>b</var> и <var>c</var> будут целочисленными сторонами треугольника с одним углом в 120 градусов, <var>a</var>≤<var>b</var>≤<var>c</var> и <var>b</var>-<var>a</var>≤100.<br />
Пусть T(<var>n</var>) будет количеством таких треугольников с <var>c</var>≤<var>n</var>.<br />
T(1000)=235 и T(10<sup>8</sup>)=1245.<br />
Найдите T(10<sup>100</sup>).
</p>

</div>
