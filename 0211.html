Subject:
Сумма квадратов делителей.

Body:
<div class="problem_content">
<p>Пусть для положительного целого <var>n</var>, let &sigma;<img src="" style="display:none;" alt="_(" /><sub>2</sub><img src="" style="display:none;" alt=")" />(<var>n</var>) будет суммой квадратов его делителей. Для примера,</p>
<div style="text-align:center;">&sigma;<img src="" style="display:none;" alt="_(" /><sub>2</sub><img src="" style="display:none;" alt=")" />(10) = 1 + 4 + 25 + 100 = 130.</div>

<p>Найдите сумму всех <var>n</var>, 0 <img src='http://projecteuler.net/images/symbol_lt.gif' width='10' height='10' alt='&lt;' border='0' style='vertical-align:middle;' /> <var>n</var> <img src='http://projecteuler.net/images/symbol_lt.gif' width='10' height='10' alt='&lt;' border='0' style='vertical-align:middle;' /> 64 000 000, таких, что &sigma;<img src="" style="display:none;" alt="_(" /><sub>2</sub><img src="" style="display:none;" alt=")" />(<var>n</var>) является квадратом целого числа.</p>
</div>
