Subject:
Сумма квадратов делителей

Body:
<div class="problem_content">
<p>Пусть для натурального <var>n</var>, &sigma;<sub>2</sub>(<var>n</var>) будет суммой квадратов его делителей. Для примера,</p>
<div style="text-align:center;">&sigma;<sub>2</sub>(10) = 1 + 4 + 25 + 100 = 130.</div>

<p>Найдите сумму всех <var>n</var>, 0 &lt; <var>n</var> &lt; 64 000 000, таких, что &sigma;<sub>2</sub>(<var>n</var>) является квадратом целого числа.</p>
</div>
