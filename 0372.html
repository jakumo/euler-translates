Subject:
Пучки лучей

Body:
<div>
<p>
Пусть R(<var>M</var>, <var>N</var>) — количество узлов решётки (<var>x</var>, <var>y</var>), для которых <var>M</var><img src="http://projecteuler.net/images/symbol_lt.gif" width="10" height="10" alt="&lt;" border="0" style="vertical-align:middle"/><var>x</var><img src="http://projecteuler.net/images/symbol_le.gif" width="10" height="12" alt="≤" border="0" style="vertical-align:middle"/><var>N</var>, <var>M</var><img src="http://projecteuler.net/images/symbol_lt.gif" width="10" height="10" alt="&lt;" border="0" style="vertical-align:middle"/><var>y</var><img src="http://projecteuler.net/images/symbol_le.gif" width="10" height="12" alt="≤" border="0" style="vertical-align:middle"/><var>N</var> и значение <img style="vertical-align:middle" src="http://projecteuler.net/project/images/p_372_pencilray1.jpg" alt="⌊y²∕x²⌋"/> нечётное.<br/>
Можно убедиться, что R(0, 100) = 3019 и R(100, 10000) = 29750422.<br/>
Найдите R(2·10<sup>6</sup>, 10<sup>9</sup>).
</p>

<p>
<u><i>Примечание</i></u>: <img style="vertical-align:middle" src="http://projecteuler.net/project/images/p_372_pencilray2.gif" alt="⌊x⌋"/> обозначает функцию пола.
</p>
</div>
