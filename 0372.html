Subject:
Пучки лучей

Body:
<div>
<p>
Пусть R(<var>M</var>, <var>N</var>) — количество узлов решетки (<var>x</var>, <var>y</var>), для которых <var>M</var><<var>x</var>≤<var>N</var>, <var>M</var><<var>y</var>≤<var>N</var> и значение <img style="vertical-align:middle" src="https://projecteuler.net/project/images/p372_pencilray1.jpg" alt="⌊y²∕x²⌋"/> нечетное.<br />
Можно убедиться, что R(0, 100) = 3019 и R(100, 10000) = 29750422.<br />
Найдите R(2·10<sup>6</sup>, 10<sup>9</sup>).
</p>

<p>
<u><i>Примечание</i></u>: <img style="vertical-align:middle" src="https://projecteuler.net/project/images/p372_pencilray2.gif" alt="⌊x⌋"/> обозначает функцию пола.
</p>
</div>
