Subject:
Обратные числа Диофанта 3

Body:
<div class="problem_content">

<p>В следующем уравнении <var>x</var>, <var>y</var> и <var>n</var> - положительные целые числа.</p>
<div style="text-align:center;">
<table align="center">
<tr>
<td><div style="text-align:center;">1<br /><img src="http://projecteuler.net/images/blackdot.gif" width="15" height="1" alt="" /><br /> <var>x</var></div></td>
<td> + </td>
<td><div style="text-align:center;">1<br /><img src="http://projecteuler.net/images/blackdot.gif" width="15" height="1" alt="" /><br /> <var>y</var></div></td>
<td> = </td>
<td><div style="text-align:center;">1<br /><img src="http://projecteuler.net/images/blackdot.gif" width="15" height="1" alt="" /><br /> <var>n</var></div></td>
</tr>
</table>
</div>
<p>Для предела <var>L</var> определим F(<var>L</var>) как количество решений, удовлетворяющих <var>x</var> < <var>y</var> ≤ <var>L</var>.</p>

<p>Можно показать, что F(15) = 4 и F(1000) = 1069.<br>
Найдите F(10<sup>12</sup>).</p>

</div>
