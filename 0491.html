Subject:
Двойные пан-цифровые числа

Body:
<div class="problem_content">

<p>Назовем положительное целое число <i>двойным пан-цифровым</i>, если оно содержит все цифры от 0 до 9 ровно два раза (без ведущих нулей). Например, 40561817703823564929 - одно из таких чисел.</p>

<p>Сколько двойных пан-цифровых чисел делится на 11?</p>

</div>
