Subject:
Суммы подмножеств простых чисел.

Body:
<div class="problem_content">
<p>Пусть <var>S</var> = {2, 3, 5, ..., 4999} будет множеством простых чисел до 5000.</p>
<p>Найдите количество подмножеств <var>S</var>, сумма чьих элементов является простым числом.<br />
Введите 16 последних цифр вашего ответа.</p>

</div>
