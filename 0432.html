Subject:
Сумма функции Эйлера

Body:
<div class="problem_content">

<p>
Пусть S(<var>n,m</var>) = <span style="font-family:times new roman;font-size:13pt;">∑</span>&phi;(<var>n × i</var>) для 1 ≤ <var>i ≤ m</var>. (&phi; - функция Эйлера)<br />
Вам дано, что S(510510,10<sup>6</sup> )= 45480596821125120. 
</p>
<p>
Найдите S(510510,10<sup>11</sup>).<br />
Приведите последние 9 цифр в качестве ответа.
</p>

</div>
