Subject:
Простые числа Панаитопола

Body:
<div class="problem_content">
<p>
Простое число <var>p</var> называют простым числом Панаитопола, если <img src="https://projecteuler.net/project/images/p291_formula.gif" style="vertical-align:middle" alt='' />, <br /> где <var>x</var> и <var>y</var> - положительные целые числа.
</p>
<p>
Найдите количество простых чисел Панаитопола, которые меньше 5×10<img src="" style="display:none;" alt="^("
/><sup>15</sup>.
</p>
</div>
