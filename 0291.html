Subject:
Простые числа Панаитопола.

Body:
<div class="problem_content">
<p>
Простое число <var>p</var> называют простым числом Панаитопола, если <img src="http://projecteuler.net/project/images/p_291_formula.gif" style="vertical-align:middle" alt='' />, <br /> где <var>x</var> и <var>y</var> - положительные целые числа.
</p>
<p>
Найдите количество простых чисел Панаитопола, которые меньше 5<img src='http://projecteuler.net/images/symbol_times.gif' width='9' height='9'
alt='&times;' border='0' style='vertical-align:middle;' />10<img src="" style="display:none;" alt="^("
/><sup>15</sup><img src="" style="display:none;" alt=")" />.
</p>
</div>
