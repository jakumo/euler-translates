Subject:
47-гладкие треугольные числа

Body:
<div class="problem_content">

<p>
Число является <var>p</var>-гладким, если оно не имеет простых множителей больше <var>p</var>.<br />
Пусть T будет последовательностью треугольных чисел, т.е. T(<var>n</var>)=<var>n</var>(<var>n</var>+1)/2.<br />
Найдите сумму всех индексов <var>n</var>, таких что T(<var>n</var>) является 47-гладким.
</p>

</div>
