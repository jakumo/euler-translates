Subject:
Укладка шаров.

Body:
<div class="problem_content">
<p>Какова длина самой короткой трубы внутренним радиусом в 50 мм, которая может полностью вместить в себя 21 шар с радиусами 30 мм, 31 мм, ..., 50 мм?</p>

<p>Дайте ответ в микрометрах (10<img src="" style="display:none;" alt="^(" /><sup>-6</sup><img src="" style="display:none;" alt=")" /> м), округленный до ближайшего целого.</p>
</div>
